{% extends "base.html" %}

{% block content %}

<div style="float:right;">
	<a class"btn" href="/polity/{{polity.id}}/topic/new/">{% trans "New topic" %}</a>
</div>
<h1>{{polity.name}}</h1>

<table>
<tr>
	<th>Topic</th>
	<th>Issues</th>
</tr>
{% for topic in polity.topic_set.all %}
<tr>
	<td><a href="/topic/{{topic.id}}/">{{topic.name}}</a></td>
	<td></td>
</tr>
{% endfor %}
</table>

{% endblock %}
