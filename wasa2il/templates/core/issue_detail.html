{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div style="float: right;">
	<a class="btn" href="/polity/{{issue.polity.id}}">{% trans "Back to polity" %}</a>
</div>
<h1>{{issue.name}}</h1>

<table>
<tr>
	<th>Comments</th>
</tr>
{% for comment in issue.comment_set.all %}
<tr>
	<td><a href="/comment/{{comment.id}}/">{{comment.created_by}}: {{comment.comment}}</a></td>
	<td></td>
</tr>
{% endfor %}
</table>

{% endblock %}
