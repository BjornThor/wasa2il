{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div style="float:right">
	<a class="btn" href="/polity/{{topic.polity.id}}/">{% trans "Back to polity" %}</a>
	<a class="btn" href="/polity/{{topic.polity.id}}/topic/{{topic.id}}/issues/new/">{% trans "New issue" %}</a>
</div>
<h1>{{topic.name}}</h1>

<table>
<tr>
	<th>{% trans "Issues" %}</th>
	<th>{% trans "Votes" %}</th>
</tr>
{% for issue in topic.issue_set.all %}
<tr>
	<td><a href="/issue/{{issue.id}}/">{{issue.name}}</a></td>
	<td>{{issue.vote_set.count}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
